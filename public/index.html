<!DOCTYPE html>
<html>
  <head>
    <title>WiFi Connect - eCash Payment</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="wifi-form">
        <h1>Connect to WiFi</h1>
        <div class="network-info">
          <strong>Network:</strong> Public WiFi
          <br />
          <strong>Price:</strong> 1000 sats
        </div>

        <div class="input-group">
          <input
            type="text"
            id="ecashInput"
            placeholder="Paste eCash token or scan QR"
          />
          <button id="scanQR">Scan QR</button>
        </div>

        <button id="submitPayment" class="pay-button">Pay & Connect</button>

        <div id="status" class="status"></div>
      </div>
    </div>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>
  </body>
</html>
